AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  AppName:
    Type: String
    Default: campus-app
  Stage:
    Type: String
    Default: dev
  TableName:
    Type: String
    Default: campus-l3-dev-app-thomas-table-device-dev
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowMethods: '''POST, GET, OPTIONS, PUT'''
        AllowHeaders: '''Accept, Content-Type, Content-Length, Authorization, X-Api-Key'''
        AllowOrigin: '''*'''
        MaxAge: '''600'''
      Name:
        Fn::Sub: ${AppName}-api-${Stage}
      StageName:
        Fn::Sub: ${Stage}
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../specification/spec.yml
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: deviceName
        AttributeType: S
      - AttributeName: deviceType
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '10'
        WriteCapacityUnits: '10'
      TableName:
        Fn::Sub: ${TableName}
      GlobalSecondaryIndexes:
      - IndexName: index
        KeySchema:
        - AttributeName: deviceName
          KeyType: HASH
        - AttributeName: deviceType
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: '10'
          WriteCapacityUnits: '10'
  ApiRole:
    Type: AWS::IAM::Role
    Properties:
      Path:
        Fn::Sub: /${Stage}/${AppName}/serviceRoles/
      RoleName:
        Fn::Sub: ${AppName}-api-execution-role-${Stage}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName:
          Fn::Sub: ${AppName}-api-execution-role-policy-${Stage}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::Sub: ${GetDevices.Arn}
  GetDevices:
    Type: AWS::Serverless::Function
    Properties:
      Tracing: Active
      Runtime: python3.8
      PackageType: Zip
      FunctionName:
        Fn::Sub: ${AppName}-get-devices-${Stage}
      Description: Get the list of devices
      CodeUri: GetDevices
      Handler: devices.get_devices
      Policies:
        Version: '2012-10-17'
        Statement:
          Sid: ReadWriteTable
          Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:Query
          - dynamodb:Scan
          Resource:
            Fn::Sub: arn:aws:dynamodb:*:*:table/${TableName}
      Environment:
        Variables:
          DEVICES_TABLE:
            Fn::Sub: ${TableName}
